{% extends "base.html" %}

{% block title %}Login page{% endblock %}

{% block content %}
<h1>Welcome</h1>
<p>This is {{content}} page.</p>
<form action="#" method="post">
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" name="name" id="" class="form-control" placeholder="{{name if name}}" >
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="pass" id="" class="form-control" placeholder="your username" >
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
